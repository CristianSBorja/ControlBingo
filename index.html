<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Controlador de Cartones de Bingo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>üé± Controlador de Bingo</h1>

  <div class="controls-section">
    <div class="control-group">
      <h3>Cargar cart√≥n (5x5)</h3>
      <textarea id="cartonInput" rows="5" placeholder="1 16 31 46 61
2 17 32 47 62
3 18 33 48 63
4 19 34 49 64
5 20 35 50 65"></textarea>
      <button onclick="agregarCarton()">Agregar Cart√≥n</button>
    </div>
    <div class="control-group">
      <h3>Juego</h3>
      <input type="number" id="numeroCantado" placeholder="Ej: 42">
      <button onclick="cantarNumero()">Cantar N√∫mero</button>
      <button onclick="limpiarJuego()" class="secondary-button">Nuevo Juego</button>
    </div>
  </div>

  <div class="numeros-cantados-seccion">
    <h2>N√∫meros Cantados</h2>
    <div id="numerosCantadosContenedor">
      <p class="placeholder-text">A√∫n no se han cantado n√∫meros.</p>
    </div>
  </div>

  <h2>Cartones</h2>
  <div id="cartones"></div>

</div>

  <script>
    let cartones = [];
    let numerosCantados = [];

    function agregarCarton() {
      const input = document.getElementById('cartonInput').value.trim();
      if (!input) return;

      const filas = input.split("\n").map(linea => linea.trim().split(/\s+/).map(Number));
      cartones.push(filas);
      renderCartones();
      document.getElementById('cartonInput').value = '';
    }

    function cantarNumero() {
      const num = parseInt(document.getElementById('numeroCantado').value);
      const inputEl = document.getElementById('numeroCantado');

      if (!num || numerosCantados.includes(num)) {
        inputEl.value = '';
        inputEl.focus();
        return;
      }

      numerosCantados.push(num);
      renderNumerosCantados();
      renderCartones();
      inputEl.value = '';
      inputEl.focus();
    }

    function limpiarJuego() {
      numerosCantados = [];
      renderNumerosCantados();
      renderCartones();
    }

    function renderNumerosCantados() {
      const contenedor = document.getElementById('numerosCantadosContenedor');
      contenedor.innerHTML = '';

      const numerosOrdenados = [...numerosCantados].sort((a, b) => a - b);

      if (numerosOrdenados.length === 0) {
        contenedor.innerHTML = '<p class="placeholder-text">A√∫n no se han cantado n√∫meros.</p>';
        return;
      }

      numerosOrdenados.forEach(num => {
        const numDiv = document.createElement('div');
        numDiv.className = 'numero-cantado-item';
        numDiv.textContent = num;
        contenedor.appendChild(numDiv);
      });
    }

    function renderCartones() {
      const contenedor = document.getElementById('cartones');
      contenedor.innerHTML = '';

      cartones.forEach((carton, idx) => {
        let cartonDiv = document.createElement('div');
        cartonDiv.className = 'carton';

        let bingo = true;
        let lineaCompleta = false;

        carton.forEach(fila => {
          let filaDiv = document.createElement('div');
          filaDiv.className = 'fila';
          let filaMarcada = true;

          fila.forEach(num => {
            let numDiv = document.createElement('div');
            numDiv.className = 'numero';
            numDiv.textContent = num;
            if (numerosCantados.includes(num)) {
              numDiv.classList.add('marcado');
            } else {
              bingo = false;
              filaMarcada = false;
            }
            filaDiv.appendChild(numDiv);
          });

          if (filaMarcada) lineaCompleta = true;
          cartonDiv.appendChild(filaDiv);
        });

        if (bingo) {
          cartonDiv.classList.add('ganador');
          cartonDiv.insertAdjacentHTML('beforeend', '<p><b>üéâ ¬°BINGO!</b></p>');
        } else if (lineaCompleta) {
          cartonDiv.classList.add('ganador');
          cartonDiv.insertAdjacentHTML('beforeend', '<p><b>‚úîÔ∏è ¬°L√≠nea!</b></p>');
        }

        contenedor.appendChild(cartonDiv);
      });
    }

    // Event listener para cantar n√∫mero con la tecla Enter
    document.getElementById('numeroCantado').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            cantarNumero();
        }
    });
  </script>
</body>
</html>
