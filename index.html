<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Controlador de Cartones de Bingo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3f51b5; /* Indigo */
      --primary-dark: #303f9f;
      --accent-color: #ff9800; /* Orange */
      --accent-dark: #f57c00;
      --winner-color: #4caf50; /* Green */
      --winner-light: #e8f5e9;
      --text-color: #333;
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: var(--card-bg);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    h1, h2, h3 {
      color: var(--primary-dark);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .controls-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #eee;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea, input[type="number"] {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 10px;
      transition: border-color 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    
    textarea {
      width: 280px;
    }

    input[type="number"] {
      width: 150px;
    }

    textarea:focus, input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(63, 81, 181, 0.3);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    button.secondary-button {
        background-color: #6c757d; /* Gris */
        margin-top: 10px;
    }

    button.secondary-button:hover {
        background-color: #5a6268;
    }

    #cartones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .carton {
      display: inline-block;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fafafa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .carton:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .carton .fila {
        display: flex;
    }

    .numero {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #e0e0e0;
      margin: 3px;
      border-radius: 50%;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.4s, color 0.4s, transform 0.2s;
    }

    .marcado {
      background-color: var(--accent-color);
      color: white;
      border-color: var(--accent-dark);
      transform: scale(1.1);
      font-weight: bold;
    }

    .ganador {
      border: 3px solid var(--winner-color);
      background-color: var(--winner-light);
      animation: pulse 1.5s infinite;
    }

    .ganador p {
        margin-top: 10px;
        font-size: 1.2rem;
        color: var(--winner-color);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
      }
    }

    .numeros-cantados-seccion {
        margin-bottom: 30px;
    }

    #numerosCantadosContenedor {
        background-color: #e9ecef;
        padding: 20px;
        border-radius: 8px;
        min-height: 60px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        justify-content: center;
    }

    .numero-cantado-item {
        width: 40px;
        height: 40px;
        background-color: var(--primary-dark);
        color: white;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.1rem;
        animation: pop-in 0.3s ease;
    }

    .placeholder-text {
        color: #6c757d;
        font-style: italic;
    }

    @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üé± Controlador de Bingo</h1>

  <div class="controls-section">
    <div class="control-group">
      <h3>Cargar cart√≥n (5x5)</h3>
      <textarea id="cartonInput" rows="5" placeholder="1 16 31 46 61
2 17 32 47 62
3 18 33 48 63
4 19 34 49 64
5 20 35 50 65"></textarea>
      <button onclick="agregarCarton()">Agregar Cart√≥n</button>
    </div>
    <div class="control-group">
      <h3>Juego</h3>
      <input type="number" id="numeroCantado" placeholder="Ej: 42">
      <button onclick="cantarNumero()">Cantar N√∫mero</button>
      <button onclick="limpiarJuego()" class="secondary-button">Nuevo Juego</button>
    </div>
  </div>

  <div class="numeros-cantados-seccion">
    <h2>N√∫meros Cantados</h2>
    <div id="numerosCantadosContenedor">
      <p class="placeholder-text">A√∫n no se han cantado n√∫meros.</p>
    </div>
  </div>

  <h2>Cartones</h2>
  <div id="cartones"></div>

</div>

  <script>
    let cartones = [];
    let numerosCantados = [];

    function agregarCarton() {
      const input = document.getElementById('cartonInput').value.trim();
      if (!input) return;

      const filas = input.split("\n").map(linea => linea.trim().split(/\s+/).map(Number));
      cartones.push(filas);
      renderCartones();
      document.getElementById('cartonInput').value = '';
    }

    function cantarNumero() {
      const num = parseInt(document.getElementById('numeroCantado').value);
      const inputEl = document.getElementById('numeroCantado');

      if (!num || numerosCantados.includes(num)) {
        inputEl.value = '';
        inputEl.focus();
        return;
      }

      numerosCantados.push(num);
      renderNumerosCantados();
      renderCartones();
      inputEl.value = '';
      inputEl.focus();
    }

    function limpiarJuego() {
      numerosCantados = [];
      renderNumerosCantados();
      renderCartones();
    }

    function renderNumerosCantados() {
      const contenedor = document.getElementById('numerosCantadosContenedor');
      contenedor.innerHTML = '';

      const numerosOrdenados = [...numerosCantados].sort((a, b) => a - b);

      if (numerosOrdenados.length === 0) {
        contenedor.innerHTML = '<p class="placeholder-text">A√∫n no se han cantado n√∫meros.</p>';
        return;
      }

      numerosOrdenados.forEach(num => {
        const numDiv = document.createElement('div');
        numDiv.className = 'numero-cantado-item';
        numDiv.textContent = num;
        contenedor.appendChild(numDiv);
      });
    }

    function renderCartones() {
      const contenedor = document.getElementById('cartones');
      contenedor.innerHTML = '';

      cartones.forEach((carton, idx) => {
        let cartonDiv = document.createElement('div');
        cartonDiv.className = 'carton';

        let bingo = true;
        let lineaCompleta = false;

        carton.forEach(fila => {
          let filaDiv = document.createElement('div');
          filaDiv.className = 'fila';
          let filaMarcada = true;

          fila.forEach(num => {
            let numDiv = document.createElement('div');
            numDiv.className = 'numero';
            numDiv.textContent = num;
            if (numerosCantados.includes(num)) {
              numDiv.classList.add('marcado');
            } else {
              bingo = false;
              filaMarcada = false;
            }
            filaDiv.appendChild(numDiv);
          });

          if (filaMarcada) lineaCompleta = true;
          cartonDiv.appendChild(filaDiv);
        });

        if (bingo) {
          cartonDiv.classList.add('ganador');
          cartonDiv.insertAdjacentHTML('beforeend', '<p><b>üéâ ¬°BINGO!</b></p>');
        } else if (lineaCompleta) {
          cartonDiv.classList.add('ganador');
          cartonDiv.insertAdjacentHTML('beforeend', '<p><b>‚úîÔ∏è ¬°L√≠nea!</b></p>');
        }

        contenedor.appendChild(cartonDiv);
      });
    }

    // Event listener para cantar n√∫mero con la tecla Enter
    document.getElementById('numeroCantado').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            cantarNumero();
        }
    });
  </script>
</body>
</html>
